<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <header class="bg-dark text-light">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>{{ title }}</h1>
            <nav>
              <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="#menu">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="#locations">Locations</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main class="container mt-4">
      <section id="menu">
        <h2>Our Menu</h2>
        <p>Check out our delicious pizza options!</p>
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <img class="card-img-top" src="https://picsum.photos/200/150?random=1" alt="Chicken Pizza">
              <div class="card-body">
                <h3 class="card-title">Chicken Pizza</h3>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <img class="card-img-top" src="https://picsum.photos/200/150?random=2" alt="Margherita Pizza">
              <div class="card-body">
                <h3 class="card-title">Margherita Pizza</h3>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <img class="card-img-top" src="https://picsum.photos/200/150?random=3" alt="Hawaiian Pizza">
              <div class="card-body">
                <h3 class="card-title">Hawaiian Pizza</h3>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <img class="card-img-top" src="https://picsum.photos/200/150?random=4" alt="Supreme Pizza">
              <div class="card-body">
                <h3 class="card-title">Supreme Pizza</h3>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="locations" class="mt-4">
        <h2>Our Locations</h2>
        <p>Find a Pizza Time near you!</p>
        <div class="list-group">
          <a href="#" class="list-group-item">New York City</a>
          <a href="#" class="list-group-item">Los Angeles</a>
          <a href="#" class="list-group-item">Chicago</a>
        </div>
      </section>
      <section id="contact" class="bg-light py-5">
        <div class="container">
          <h2>Contact Us</h2>
          <p>Send us a message!</p>
          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>
      </section>
      <footer class="bg-dark text-light py-3">
        <div class="container text-center">
          <p>&copy; Pizza Time 2023</p>
        </div>
      </footer>      
    <script src="public/script.js"></script>
  </body>
</html>
