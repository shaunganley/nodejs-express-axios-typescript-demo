<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Add Product Description</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <header class="bg-dark text-light">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Add Product Description</h1>
          </div>
        </div>
      </div>
    </header>
    <main class="container mt-4">
      <section id="form" class="bg-light py-5">
        <div class="container">
          <p>Enter product details</p>
          <form action="/add-product-description" method="post">
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" id="description" name="description" class="form-control" value="{{ description }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Next</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
