<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <header class="bg-dark text-light">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Add Product</h1>
          </div>
        </div>
      </div>
    </header>
    <main class="container mt-4">
      <section id="form" class="bg-light py-5">
        <div class="container">
          <p>Enter product details</p>
          {% if errormessage %}
            <div class="alert alert-danger" role="alert">
              {{ errormessage }}
            </div>
          {% endif %}
          <form action="/add-product" method="post">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" class="form-control" value="{{ name }}" required>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" id="description" name="description" class="form-control" value="{{ description }}" required>
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="number" min="0" step="any" id="price" name="price" class="form-control" value="{{ price }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
